apply plugin: 'com.android.library'

android {
    compileSdk 31
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdk 21
        targetSdk 31
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
